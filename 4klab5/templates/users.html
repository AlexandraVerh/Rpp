<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} (email: {{ user.email }} ,<br> хэшированный пароль: {{ user.password_hash }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
